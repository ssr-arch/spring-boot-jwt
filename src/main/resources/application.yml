spring:
  datasource:
    username: username
    password: passwoord
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql

logging:
  level:
    org:
      springframework:
        security: TRACE
